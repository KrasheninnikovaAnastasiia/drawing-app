<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Drawing App</title>
</head>
<body>
    <main>
        <div class="drawing-container">
            <div class="toolbox toolbox-left">
                <button class="btn" id="increase">+</button>
                <span class="size" id="size">10</span>
                <button class="btn" id="decrease">-</button>

                <input class="btn" type="color" id="color">

                <div class="dropdown">
                    <button id="filters-btn" class="btn">Filters</button>
                    <div class="dropdown-content"></div>
                  </div>
            </div>
            
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="toolbox toolbox-right">
                <button class="btn" id="clear"><i class="far fa-times-circle"></i></button>

                <a id="download" download="myImage.png">
                    <button id="download-btn" class="btn"><i class="far fa-arrow-alt-circle-down"></i></button>
                </a>
                
            </div>
            
        </div>

        <div class="toolbox toolbox-bottom">
            <button class="btn undo" id="undo"><i class="fas fa-undo"></i></button>
            <button class="btn redo" id="redo"><i class="fas fa-redo"></i></button>
        </div>
    </main>   
</body>
</html>
